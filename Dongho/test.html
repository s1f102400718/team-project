<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Alignment</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
        }
        .text {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Example Image" width="100" height="100">
        <div class="text">ここに表示するテキスト</div>
    </div>
</body>
</html>
